<head>
  <title>Kiitos</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Signika" rel="stylesheet">
</head>
<body>
  {{> index}}
  <div class="overlay">
    <div class="spinner">
      <div class="cssload-thecube">
        <div class="cssload-cube cssload-c1"></div>
        <div class="cssload-cube cssload-c2"></div>
        <div class="cssload-cube cssload-c4"></div>
        <div class="cssload-cube cssload-c3"></div>
      </div>
    </div>
  </div>
</body>

<template name="index">
  <nav>
    <div class="container">
      <a href="/"><img src="../img/kiitos.png"><span>Kiitos</span></a>
      <ul>
        <li data-template="home" class="active">Home</li>
        <li data-template="create">Create a New Kiitos Fundraiser</li>
        <li data-template="contribute">Give Kiitos</li>
        <li data-template="claim" class="last">Claim Kiitos</li>
      </ul>
    </div>
  </nav>
  <div class="container">
    {{> Template.dynamic template=page}}
  </div>
</template>
