<template name="contribute">
  <h1>Give Kiitos</h1>

  {{#each fundraisers}}
    <div class="card" fundraiser-id="{{no}}">
      <div class="name">{{name}}</div>
      <div class="websites">
        {{#each websites}}
          <span class="website">{{weiToEth (add amountToClaim amountClaimed)}} ETH into {{url}}</span>
        {{/each}}
      </div>
      <div class="maxOwnerMatching">Match up to {{maxOwnerMatching}} ETH</div>
      <div class="bottom">
        <div class="matchingPerHundredWei"><span>{{matchingPer100Wei}}</span> Per 100 Wei</div>
        <div class="currentDonated"><span>{{round currentDonated}}</span> Currently Donated</div>
        <div class="currentMatched"><span>{{round currentMatched}}</span> Currently Matched</div>
      </div>
    </div>
  {{/each}}

  <div class="modal fade" id="contributeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="contributionName" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="contributionName" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="form-group">
              <label for="contributionName" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="contributionMessage" placeholder="Enter your message" required>
              </div>
            </div>
            <div class="form-group">
              <label for="contributionAmount" class="col-sm-2 control-label">Amount</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="number" class="form-control" id="contributionAmount" placeholder="Amount" min="0.01" required>
                  <div class="input-group-addon">ETH</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="submitContribution" type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>
